<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            /* flex-wrap: wrap;
            justify-content: space-between;
            max-width: 700px;
            margin: 0 auto; */
            gap: 20px;
        }

        .movie {
            flex: 1 1 calc(25% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .movie img {
            max-width: 300px;
            height: 300px;
            margin: center;
            padding:0;
        }
        
        .movie h3 {
            font-size: 1em;
            margin: 10px 0;
        }

        .movie p {
            font-size: 0.7em;
            margin: 10px 0;
        }

        .movie button {
            background-color: #007BFF;
            color: #0a0909;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .movie button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
